<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pot Master - Firebase Realtime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .mono-font { font-family: 'JetBrains+Mono', monospace; }
        .rainbow-text {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 2s linear infinite, bounce 0.5s ease-in-out infinite alternate;
            font-weight: 800;
        }
        @keyframes rainbow { to { background-position: 200% center; } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .led-glow { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }
        button { user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

</body>
</html>
